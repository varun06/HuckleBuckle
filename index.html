<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HOT || COLD</title>
  <link href="style.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="JavaScript/app.js" type="text/javascript" ></script>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    <div id="title">Hot || Cold</div>
    <div id=instructions>
        <ol>
            <li>Computer has generated a number between 1 and 100.</li>
            <li>Guess a number and enter below.</li>
        </ol>
    </div>
    <div id="form_wrap">
      <form>
        <input id="user_input" type="text" placeholder="Your Guess Here">
        <input class="btn" id="search" type="submit" value="Enter Guess">
      </form>
    </div>

  <div id="container">
    <div id='result_wrap'>
      <div id="result_container">
        <div id="result"></div>
        <div id="desc"></div>
        <button id="newGame" value="New Game">New Game</button>
      </div>
    </div>
  </div>

  <footer>
    <div id="links_container">
      <a href="index.html" id="home">Home</a>
      <a href="http://varunksaini.com" id="blog">Blog</a>
    </div>
  </footer>

</body>
</html>
